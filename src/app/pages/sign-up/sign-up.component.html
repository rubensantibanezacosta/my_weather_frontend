
<div class="main transition" tabindex="0">
  <h3 class="main-tittle">REGISTRO</h3>
  <div tabindex="0" class="back-icon" (click)="navigateTo('signin', $event.target)">
    <img src="{{backIcon}}" alt="{{backIcon}}" >
  </div>
  
  <form class="login-form" #userForm="ngForm">
    <div class="login-fom__form-group-one">
      <label class="login-form__label" for="name">Nombre de usuario</label>
      <input
        class="login-form__input"
        type="text"
        name="name"
        id="name"
        placeholder="Introduce tu nombre..."
        tabindex="0"
      />
      <label class="login-form__label" for="mail">Email</label>
      <input
        class="login-form__input"
        type="mail"
        name="mail"
        id="mail"
        placeholder="Introduce tu email..."
        tabindex="0"
      />

      <label class="login-form__label" for="password">Contraseña</label>
      <input
        class="login-form__input"
        type="password"
        name="password"
        id="password"
        placeholder="Introduce tu contraseña..."
        tabindex="0"
      />

      
      <label class="login-form__label" for="repeatPassword">Repite la contraseña</label>
      <input
        class="login-form__input"
        type="password"
        name="repeatPassword"
        id="repeatPassword"
        placeholder="Repite tu contraseña..."
        tabindex="0"
      />
    </div>

    <button class="form-button" type="submit" tabindex="0">
      <div class="form-button__animation"></div>
      <p>Registrarse</p>
    </button>
    <div class="form-anotation">
      <div
        class="link-to"
        id="link-to-signin"
        (click)="navigateTo('signin', $event.target)"
        tabindex="0"
      >
        <span>¿Ya tienes cuenta? </span
        ><span
          ><u><b>Inicia sesión</b></u></span
        >
      </div>
    </div>
  </form>
</div>

<app-footer></app-footer>
