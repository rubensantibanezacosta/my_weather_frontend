

<div id="menuIcon" class="icon" tabindex="0" (click)="showMenu()">
    <img src="{{ menuIcon }}" alt="{{ menuIcon }}" />
</div>
<div id="slider" class="slider">
    <div id="menu" class="hideMenu">
        <div class="menuContainer__items" (click)="navigateTo('/home')">
            <div class="item-to-animate" tabindex="0">
                <div class="item__p item-to-animate__sub">
                    <p>Vista principal</p>
                </div>
                <div class="nav-icon item-to-animate__sub">
                    <img src="{{ viewIcon }}" alt="{{ viewIcon }}" />
                </div>
            </div>
        </div>
        <div class="menuContainer__items" (click)="navigateTo('/addcity')">
            <div class="item-to-animate " tabindex="0">
                <div class="item__p item-to-animate__sub">
                    <p>Añadir ciudad</p>
                </div>
                <div class="nav-icon item-to-animate__sub">
                    <img src="{{ plusIcon }}" alt="{{ plusIcon }}" />
                </div>
            </div>
        </div>
        <div class="menuContainer__items" (click)="navigateTo('/profile')">
            <div class="item-to-animate " tabindex="0">
                <div class="item__p item-to-animate__sub">
                    <p>Cuenta de usuario</p>
                </div>
                <div class="nav-icon item-to-animate__sub">
                    <img src="{{ profileIcon }}" alt="{{ profileIcon }}" />
                </div>
            </div>
        </div>
        <div class="menuContainer__items" (click)="navigateTo('/signin')">
            <div class="item-to-animate" tabindex="0">
                <div class="item__p item-to-animate__sub">
                    <p>Cerrar sesión</p>
                </div>
                <div class="nav-icon item-to-animate__sub logout-nav-icon">
                    <img src="{{ logoutIcon }}" alt="{{ logoutIcon }}" />
                </div>
            </div>
        </div>
    
        <div class="menuFooter">
            <img src="{{developerImage}}" alt="http://rubensantibanezacosta.com" />
        </div>
    </div>
</div>


<div id="collapse-icon" class="collapse-icon" (click)=showMenu()>
    <img src="{{collapseIcon}}" alt="{{collapseIcon}}" />
</div>
